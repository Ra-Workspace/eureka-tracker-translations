      임무용 기술을 재설정하거나 재사용하면 해제됩니다.<br>
      지속시간: 해제 시까지

    8: |-
      자신의 회복마법 회복량이 50% 증가하고 최대 HP가 30% 증가하지만, 주는 피해량이 5% 감소합니다.<br>
      기억 계열 기술은 한 번에 하나만 사용할 수 있습니다.<br>
      임무용 기술을 재설정하거나 재사용하면 해제됩니다.<br>
      지속시간: 해제 시까지

    9: |-
      자신이 주는 피해량이 30% 증가하고, 마법 방어력이 60% 감소합니다.<br>
      기억 계열 기술은 한 번에 하나만 사용할 수 있습니다.<br>
      임무용 기술을 재설정하거나 재사용하면 해제됩니다.<br>
      지속시간: 해제 시까지

    10: |-
      자신의 회피율이 10% 증가하고 이동 속도와 독 저항력이 향상됩니다.<br>
      이동 속도 향상 효과는 탈것 탑승 중에도 적용됩니다.<br>
      기억 계열 기술은 한 번에 하나만 사용할 수 있습니다.<br>
      임무용 기술을 재설정하거나 재사용하면 해제됩니다.<br>
      지속시간: 해제 시까지

    11: |-
      자신의 최대 HP가 10% 증가하고 명중률이 30% 증가합니다.<br>
      효과가 지속되는 동안에 전투불능이 되면 70%의 확률로 자동으로 부활합니다.<br>
      지속시간: 180분

    12: "30분 동안 대상의 물리 방어력이 1000 증가합니다."
    13: "30분 동안 대상의 마법 방어력이 1000 증가합니다."
    14: |-
      대상을 전투불능으로 만듭니다.<br>
      대상의 HP가 적을수록 성공률이 증가합니다.

    15: |-
      자신에게 30초 동안 지속되는 힘 모으기를 부여합니다. 최대 16단계까지 중첩되며 무기 기술 사용 시 소비됩니다.<br>
      힘 모으기 효과: 1단계당 무기 기술 위력 30%씩 증가<br>
      무기 기술과 재사용 대기 시간을 공유합니다.

    16: "60초 동안 대상을 마비시킵니다."
    17: "60초 동안 대상과 그 주위의 적을 마비시킵니다."
    18: "10초 동안 자신의 이동 속도가 크게 향상됩니다."
    19: "45초 동안 자신의 회피율이 15% 증가합니다."
    20: |-
      대상에게 원거리 물리 공격을 가합니다.<br>
      위력: 100<br>
      추가 효과: 대상에게 60초 동안 받는 피해 증가 8% 부여

    21: |-
      주위 적에게 범위 마법 공격을 가하고 자신도 큰 피해를 받습니다.<br>
      위력: 4000<br>
      받는 피해 위력: 999999

    22: "대상에 걸린 강화 효과를 1개 해제합니다."
    23: |-
      대상에게 물리 공격을 가하고, 60초 동안 회피율을 감소시킵니다.<br>
      위력: 100

    24: |-
      모습을 감추어 대부분의 적에게 발각되지 않는 상태가 됩니다.<br>
      은신 중에는 이동 속도가 50% 저하됩니다.<br>
      일부 마물에게는 감지당할 수 있습니다.<br>
      재사용하거나 전력 질주 이외의 다른 기술을 사용하면 해제됩니다.<br>
      지속시간: 해제 시까지<br>
      발동 조건: 자신이 전투 중이 아님

    25: |-
      지정한 대상의 위치로 즉시 이동합니다.<br>
      속박 상태에서는 사용할 수 없습니다.

    26: |-
      10미터 후방으로 도약합니다.<br>
      속박 상태에서는 사용할 수 없습니다.

    27: "8초 동안 대상을 기절시킵니다."
    28: "45초 동안 자신이 준 피해량의 일부를 HP로 흡수합니다."
    29: "자신의 TP를 500 회복하고, 최대 MP의 50%만큼 MP를 회복합니다."
    30: |-
      대상에게 물리 공격을 가합니다.<br>
      위력: 300<br>
      추가 효과: 대상에게 30초 동안 20% 둔화 부여<br>
      발동 조건: 회피 직후

    31: "15초 안에 실행하는 다음 능력의 재사용 대기 시간이 50% 단축됩니다."
    32: |-
      대상의 HP를 회복합니다.<br>
      회복력: 9000

    33: |-
      대상의 HP를 회복합니다.<br>
      회복력: 12000

    34: "30초 동안 대상의 최대 HP 대비 10%의 피해를 막아주는 보호막을 칩니다."
    35: |-
      대상과 그 주위에 있는 파티원의 HP를 회복합니다.<br>
      회복력: 9000

    36: |-
      21초 동안 대상의 HP를 지속적으로 회복합니다.<br>
      지속 회복력: 2500

    37: "대상에게 부여된 일부 약화 효과를 1개 해제합니다."
    38: "대상을 도발하여 자신에 대한 적개심을 1순위로 만들고, 15초 동안 자신에 대한 적개심을 증가시킵니다."
    39: "대상을 쇠약 상태로 부활시킵니다."
    40: "300초 동안 대상이 주는 피해량을 10% 증가시킵니다."
    41: "8초 동안 자신이 받는 물리 피해량이 99% 감소합니다."
    42: "8초 동안 자신이 받는 마법 피해량이 99% 감소합니다."
    43: "자신 또는 파티원 1명을 대상으로, 10초 동안 받는 마법 피해를 반사하는 보호막을 칩니다."
    44: |-
      대상에게 물리 공격을 가합니다.<br>
      위력: 1000<br>
      이 공격으로 준 피해량에 비례하여 자신의 HP를 회복합니다.<br>
      발동 조건: 자신의 HP 50% 이하

    45: "30초 동안 자신과 주위 파티원의 마정석 에테르 회복량이 증가합니다."
    46: |-
      대상에게 무속성 마법 공격을 가합니다.<br>
      위력: 200<br>
      추가 효과: 대상이 언데드일 경우 60초 동안 받는 피해 25% 증가

    47: |-
      대상과 그 주위에 있는 적에게 무속성 마법 공격을 가합니다.<br>
      위력: 150<br>
      추가 효과: 대상이 언데드일 경우 60초 동안 받는 피해 25% 증가

    48: "20초 동안 마법 시전 시 MP 소비량과 마법으로 주는 피해량이 100% 증가합니다."
    49: |-
      48초 동안 자신의 HP가 지속적으로 감소하지만, 자신이 주는 물리 피해량이 증가합니다.<br>
      3초마다 중첩되며 1단계당 주는 물리 피해량이 15%, HP 감소 효과가 1200씩 상승합니다.

    50: |-
      대상에게 원거리 물리 공격을 가합니다.<br>
      위력: 80<br>
      대상의 남은 HP가 적을수록 위력이 증가하며, 최대 10배까지 증가합니다.<br>
      이 기술은 적개심이 크게 상승합니다.

    51: |-
      자신의 반경 15m 안에 숨겨진 함정을 발견합니다.<br>
      반경 15m 안에 함정이 없으면 반경 36m 안에 함정이 설치되어 있는지를 알려줍니다.<br>
      이 로고스 기술은 던전 안에서만 효과가 발휘됩니다.

    52: |-
      자신이 주는 마법 피해량이 35% 증가하며, 마법 방어력이 1000 증가하고, 마법 시전 시 MP 소비량이 감소합니다.<br>
      기억 계열 기술은 한 번에 하나만 사용할 수 있습니다.<br>
      임무용 기술을 재설정하거나 재사용하면 해제됩니다.<br>
      지속시간: 해제 시까지

    53: |-
      자신이 주는 물리 피해량이 40% 증가하며, 최대 HP가 15% 증가하고, 무기 기술 사용 시 TP 소비량이 감소합니다.<br>
      기억 계열 기술은 한 번에 하나만 사용할 수 있습니다.<br>
      임무용 기술을 재설정하거나 재사용하면 해제됩니다.<br>
      지속시간: 해제 시까지

    54: |-
      자신이 주는 물리 피해량이 25% 증가하고, 회피율이 25% 증가합니다.<br>
      기억 계열 기술은 한 번에 하나만 사용할 수 있습니다.<br>
      임무용 기술을 재설정하거나 재사용하면 해제됩니다.<br>
      지속시간: 해제 시까지

    55: |-
      자신의 방어력이 2000 증가합니다.<br>
      효과 적용 중에 자신의 최대 HP의 50% 이상 피해를 주는 단일 공격을 받으면 최대 HP 증가 효과가 1단계 중첩됩니다.<br>
      기억 계열 기술은 한 번에 하나만 사용할 수 있습니다.<br>
      임무용 기술을 재설정하거나 재사용하면 해제됩니다.<br>
      지속시간: 해제 시까지

    56: |-
      대상의 HP를 모두 회복하고, 전투불능일 경우 부활시킵니다.<br>
      추가 효과: 자신에게 10초 동안 죽음의 선고 부여<br>
      발동 조건: 죽음의 선고 상태가 아닐 때
